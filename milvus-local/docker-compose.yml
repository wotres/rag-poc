version: '3.5'

services:
  # --- ① Etcd (메타데이터 저장용) ---
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - "2379:2379"
    # ARM/M1 Mac 환경에서는 암시적으로 ARM64 이미지를 쓸 수 있도록 platform 지우기
    # platform: linux/amd64   ← 없앴습니다

  # --- ② MinIO (객체 스토리지) ---
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    command: server /data
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio_data:/data
    # MinIO 공식 latest 이미지는 multi-arch 지원 → platform 제거
    # platform: linux/amd64   ← 없앴습니다

  # --- ③ Milvus Standalone ---
  milvus:
    image: milvusdb/milvus:v2.2.14
    container_name: milvus
    depends_on:
      - etcd
      - minio
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_USE_SSL=false
      - DATA_PATH=/var/lib/milvus/data
      - WAL_PATH=/var/lib/milvus/wal
      - LOG_PATH=/var/lib/milvus/logs
    command: ["milvus", "run", "standalone"]
    ports:
      - "19530:19530"
      - "19121:19121"
    volumes:
      - ./milvus_data:/var/lib/milvus
    # Milvus 이미지는 현재 ARM64 공식 지원이 없으므로 amd64 에뮬레이션 사용
    platform: linux/amd64

volumes:
  minio_data:
  milvus_data:
